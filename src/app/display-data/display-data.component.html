<div class="container">
    <div class="form-group">
      <input type="text" class="form-control"  placeholder="Search By Country" [(ngModel)]="searchTerm" />
  </div>
</div>


<div class="container" style="margin-bottom: 5%;
height: 27.5rem;
overflow-y: scroll;
overflow-x: auto;" >
  
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>Country</th>
          <th>Total Cases<span class="newCases"> in last 24hr </span></th>
          <th>Deaths</th>
          <!-- <th>Recovered</th> -->
          <th>Peak</th>
          <th>Peak-Date</th>
        </tr>
      </thead>
      <tbody >
        <tr  *ngFor="let item of filteredCountries">
          <td>{{item[0]}}</td>
          <td>{{item[1]}} <span class="newCases">+{{item[2]}} </span></td>
          <td>{{item[3]}}</td>                                  
          <!-- <td class="recovered">{{item[4]}}</td> -->
          <td>{{item[5]}}</td>
          <td>{{item[6]}}</td>
        </tr>        
      </tbody>
    </table>
  </div>
